<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carte des Stations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var markerLayer = L.layerGroup().addTo(map);

    var javaConnector = window.javaConnector;

    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        console.log("Coordonnées cliquées:", lat, lng);

        markerLayer.clearLayers();
        L.marker([lat, lng]).addTo(markerLayer)
            .bindPopup("Nouvelle station ici !<br>Latitude: " + lat + "<br>Longitude: " + lng)
            .openPopup();

        if (window.javaConnector) {
            console.log("javaConnector trouvé, envoi des coordonnées...");
            window.javaConnector.receiveCoordinates(lat, lng);
        } else {
            console.error("javaConnector est undefined !");
        }
    });

</script>
</body>
</html>
